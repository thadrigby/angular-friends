<html ng-app="angular-friends">
<head>
<script src='http://code.jquery.com/jquery-1.10.2.js' type='text/javascript'></script>
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css">
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>


<script src='http://code.angularjs.org/1.1.5/angular.js' type='text/javascript'></script>
<script src='app.js' type='text/javascript'></script>
<script src='FriendController.js' type='text/javascript'></script>



<link rel="stylesheet" type="text/css" href="style.css">
<title>Facebook Lesson 18</title>
</head>

<body>

<h1>The <strong>facebook</strong> Friend Machine</h1>

<div class="friends"  ng-controller='friendController'>
  {{friends[6]}}


<form class="form-inline searchForm" role="form">
  <div class="form-group">

  <!-- <input class="form-control" placeholder="Search Anything About Your Friends" > -->
  <!-- The stuff below is For step 5....get rid of the one above if you wish-->
   
    <input class="form-control" placeholder="Search Your Friends' Name" ng-model='search.name'>
    <input class="form-control" placeholder="Search Your Freinds' Location" ng-model='search.current_location'> 
    <select class="input-medium">
        <option>Name</option>
        <option># friends</option>
        <option>City</option>
        <option>State</option>
        <option>Country</option>
    </select>
    <select class="input-medium">
        <option value="false">Descending</option>
        <option value="true">Ascending</option>
    </select>
  </div>
</form>

  <ul>
    <li class='friend' ng-repeat='person in friends | filter:search'>
       <img class="profile-pic" ng-src='{{person.pic_square}}'>

       <!-- 'https://scontent-a.xx.fbcdn.net/hprofile-ash3/833_10200838803828124_1233160321_a.jpg' -->
      

      <h3>{{person.name}}</h3>
      <div class="location">
          {{person.current_location.name}} 
          <!-- {{person.current_location}} -->
      </div>      
      <div class="status">
        {{person.status.message}}<span class="hashtag">#ihateprovo</span>
      </div>      
      <div class="num-friends">
        {{person.friend_count}}
      </div>
    </li>
  </ul>
</div>






</body>
</html>
